{% extends 'cars/base.html' %}
{% block content %}
<h2>Brand Delete</h2>
<h1>Are you sure you want to delete {{brand.Brand}}?</h1>
<form class="form"  method="post">
  {% csrf_token %}
  <input type="submit"  value="Delete">
  <a class='btn btn-primary' href="{% url 'brand_list' %}">Cancel</a>
</form>
{% endblock %}
